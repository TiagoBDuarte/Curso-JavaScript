<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizando Operações</title>
    <style>

        body{

            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
            

        }


    </style>
</head>
<body>

    <script> 
    
     var notapor = Number(window.prompt('Digite sua nota de Portugues: '))
     var notamat = Number(window.prompt('Digite sua nota em matemática: '))
     var notaesp = Number(window.prompt('Digite sua nota em Conhecimentos Específicos: '))
     document.write(`Acertos em Português: ${notapor}<br>`)
     document.write(`Acertos em Matemática: ${notamat}<br>`)
     document.write(`Acertos em Conhecimentos Específicos: ${notaesp}<br>`)
     total_acertos = notapor+notamat+notaesp
     document.write(`Total de acertos:${total_acertos}<br>`)
     var pontospor = notapor*2
     var pontosmat = notamat*1
     var pontosesp = notaesp*3
     total_pontos = pontospor + pontosmat + pontosesp
     document.write(`Total de pontos:${total_pontos}<br>`)

     

     
    </script>
    
</body>
</html>
